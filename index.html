<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./images/logo.svg" style="width: 140px; position: relative; top: -100px; left: -130px;">
      <h1><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form id="form" method="post">
          <img src="./images/icon-error.svg" id="er">
          <input type="text" value="" id="email" placeholder="Email Address">
        <input type="submit" value="">
        <img src="./images/icon-arrow.svg">
        <div id="message"></div>
        </form>
    </div><br>
    <div class="hero">
      <img src="./images/hero-desktop.jpg"
      style="width: 500px; height: 650px;">
    </div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
